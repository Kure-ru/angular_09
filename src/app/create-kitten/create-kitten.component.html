<div class="d-flex flex-column justify-content-center align-items-center p-5">
  <h2>Ajouter un chaton</h2>
  <form class="w-50" #kittenForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-floating mb-3">
      <input
        class="form-control"
        type="text"
        id="name"
        name="name"
        required
        [(ngModel)]="kitten.name"
      />
      <label class="form-label" for="name">Nom</label>
    </div>

    <div class="form-floating mb-3">
      <input
        class="form-control"
        type="text"
        id="race"
        name="race"
        required
        [(ngModel)]="kitten.race"
      />
      <label class="form-label" for="race">Race</label>
    </div>

    <div class="form-floating mb-3">
      <input
        class="form-control"
        type="date"
        id="birthdate"
        name="birthdate"
        required
        [(ngModel)]="kitten.birthdate"
      />
      <label class="form-label" for="birthdate">Date de naissance</label>
    </div>

    <div class="form-floating mb-3">
      <input
        class="form-control"
        type="text"
        id="picture"
        name="picture"
        [(ngModel)]="kitten.picture"
      />
      <label class="form-label" for="picture">Photo</label>
    </div>

    <button
      class="btn btn-primary"
      [disabled]="!kittenForm.form.valid"
      type="submit"
    >
      valider
    </button>
  </form>
</div>
